<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>jednorenka bagietka</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let ile = 0;
        let ileWinuw = 0;

        function start() {
            document.getElementById("pole1").innerHTML = "<img src='1.jpg'>"
            document.getElementById("pole2").innerHTML = "<img src='crow.jpg'>"
            document.getElementById("pole3").innerHTML = "<img src='3.jpg'>"

        }

        function spin() {
            let x1 = Math.random();
            x1 = Math.floor(x1 * 3 + 1);
            let x2 = Math.random();
            x2 = Math.floor(x2 * 3 + 1);
            let x3 = Math.random();
            x3 = Math.floor(x3 * 3 + 1);

            znak1 = "<img src=\"" + x1 + ".jpg\">";
            znak2 = "<img src=\"" + x2 + ".jpg\">";
            znak3 = "<img src=\"" + x3 + ".jpg\">";
            document.getElementById("pole1").innerHTML = znak1;
            document.getElementById("pole2").innerHTML = znak2;
            document.getElementById("pole3").innerHTML = znak3;

            ile++;

            if ((x1 == x2) && (x1 == x3)) {
                document.getElementById("wynik").innerHTML = "<h2>dziendobry</h2>";
                ileWinuw++

            } else {
                document.getElementById("wynik").innerHTML = "<h2>dobranoc</h2>";


            }
            document.getElementById("ileG").innerHTML = "<h1>gier: " + ile + "<br>Wygranych:" + ileWinuw + "</h1>";
        }
    </script>
</head>

<body onload="start()">
    <div id="ramka">
        <h1>jednoreka bagietka</h1>
        <div id="pole1"></div>
        <div id="pole2"></div>
        <div id="pole3"></div>
        <div id="przycisk"> <button onclick="spin()">GRAJ</button> </div>
        <div id="wynik"></div>
        <br>
        <div id="ileG"></div>

    </div>

</body></html>
